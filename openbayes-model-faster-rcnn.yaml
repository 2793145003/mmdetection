name: "openbayes-model-faster-rcnn"
instruction: "自动建模 faster-rcnn 模型"
default_runtime: PyTorch 1.7.0
resource_candidates:
- V100_32
prefix_command: sh /output/mmdetection/setup.sh && python /output/mmdetection/openbayes.py --input /input0/ --output ./model_output --model "faster_rcnn" --hparams /output/mmdetection/openbayes_params.json \#
access_path: ./model_output
default_max_job_count: 5
default_parallel_count: 1
algorithms:
- Bayesian
- Random
metrics: mAP
side_metrics: []
goal: MAXIMIZE
solution: IMAGE_CLASSIFICATION
default_parameters:
- name: image_width
  value: 1440
- name: image_height
  value: 1080
- name: classes
  value: 
  - mucai
- name: batch_size
  value: 4
- name: epochs
  value: 1
parameter_specs:
- name: resnet_depth
  type: DISCRETE
  discrete_values:
  - r50
  - r101
  - x101_32x4d
  - x101_64x4d
- name: use_caffe
  type: DISCRETE
  discrete_values:
  - true
  - false
- name: backbone
  type: DISCRETE
  discrete_values:
  - c4
  - dc5
  - fpn
- name: lr_schd
  type: DISCRETE
  discrete_values:
  - 1x
  - 2x
- name: loss
  type: DISCRETE
  discrete_values:
  - l1
  - bounded_iou
  - giou
  - iou
  - ohem
  - soft_nms
