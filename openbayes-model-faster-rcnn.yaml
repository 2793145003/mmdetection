name: "openbayes-model-faster-rcnn"
instruction: "自动建模 faster-rcnn 模型"
default_runtime: PyTorch 1.7.0
resource_candidates:
- V100_32
prefix_command: python openbayes.py --input /input0/ --output ./model_output --hparams openbayes_params.json
access_path: ./model_output
default_max_job_count: 5
default_parallel_count: 1
algorithms:
- Bayesian
- Random
metrics: mAP
side_metrics: []
goal: MAXIMIZE
solution: IMAGE_CLASSIFICATION
default_parameters:
- name: image_width
  value: 1440
- name: image_height
  value: 1080
- name: classes
  value: 
  - mucai
- name: batch_size
  value: 4
- name: epochs
  value: 12
parameter_specs:
- name: resnet_depth
  type: DISCRETE
  discrete_values:
  - 50
  - 101



